<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostra</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>



    <!-- Offer Title -->
    <div class="overall_offer_title">
        <div class="offer_title">

            <p class="offer_title_text">Sign Up and <b>GET 20% OFF</b> for your first Order </p>
        </div>

        <svg class="close_btn" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
    </div>


    <!-- nav bar -->
    <div class="nav_bar_overall">


        <div class="Nostra_title">
            <h1 class="Nostra_text">Nostra</h1>


        </div>


        <div class="menu_dev">

            <img src="./Images/hamburger.png" class="menu_btn">
        </div>


        <div class="nav_bar_links">

            <a href="#" class="links">Home</a>
            <a href="#" class="links">New Arrival</a>
            <a href="#" class="links">Most Wanted</a>
            <a href="#" class="links">Collections</a>
            <a href="#" class="links">Contact Us</a>

        </div>


    </div>

    <!-- Main container -->
    <div class="container">


        <div class="slider_overall">

            <div class="slider">
                <img src="./Images/slider-one.jpg" class="slider_img">
            </div>

            <div class="slider_content">
                <!-- <div class="slider_content_text_1_div"> -->
                <h2 class="slider_content_text_1">Level up your style with our </h2>
                <!-- </div> -->
                <h4 class="slider_content_text_2">Summer Collections</h4>

                <div class="left_arrow">

                    <img src="./Images/right-arrow.png" class="left_arrow_btn">
                </div>
                <button type="button" class="shop_now_btn">
                    <span class="shop_now_txt">Shop Now</span>
                    <img src="./Images/right-arrow-btn.png" class="right_arrow">
                </button>
            </div>


            <div>



            </div>

        </div>

    </div>

</body>

</html>
